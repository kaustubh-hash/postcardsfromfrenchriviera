<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  height:100vh;
  font-family:'Press Start 2P',cursive;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background: url("backgroound.gif") center center / cover no-repeat fixed;
}

#confettiCanvas{
  position:fixed;
  inset:0;
  width:100vw;
  height:100vh;
  pointer-events:none;
  z-index:1000;
}

.dialog{
  width:420px;
  padding:22px;
  text-align:center;
  position:relative;
  background:#fff3d6;
  border:8px solid #0b3c5d;
  box-shadow:
    0 0 0 6px #08304b,
    16px 16px 0 #06263a;
  transition:all .4s ease;
  z-index:10;
}

h1{
  font-size:14px;
  line-height:1.6;
  margin-bottom:18px;
  color:#0b3c88;
}

.zone{
  position:relative;
  height:90px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:40px;
  overflow:hidden;
}

button{
  padding:10px 14px;
  font-size:11px;
  border:4px solid #06263a;
  cursor:pointer;
  font-family:'Press Start 2P',cursive;
  box-shadow:4px 4px 0 #06263a;
  transition:transform .15s ease;
  position:absolute;
}

#yesBtn{
  left:30%;
  background:#e36414;
  color:#fff;
}

#noBtn{
  left:55%;
  background:#9ad1d4;
  color:#06263a;
}

.fineprint{
  margin-top:18px;
  font-size:9px;
  color:#06263a;
  opacity:.85;
}

.result{
  display:none;
  margin-top:16px;
  font-size:11px;
  line-height:1.7;
  color:#ffffff;
  text-shadow:2px 2px 0 #06263a;
}

.party{
  animation: medShift .7s infinite;
}

@keyframes medShift{
  0%{background:#e9c46a}
  25%{background:#2a9d8f}
  50%{background:#f4a261}
  75%{background:#264653}
  100%{background:#e76f51}
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="p2p.mp3" type="audio/mpeg">
</audio>

<canvas id="confettiCanvas"></canvas>

<div class="dialog" id="dialog">
  <h1 id="question">Harshita, will you be my valentine?</h1>

  <div class="zone" id="zone">
    <button id="yesBtn">YES</button>
    <button id="noBtn">No*</button>
  </div>

  <div class="fineprint" id="fineprint">*always the right answers(?)</div>

  <div class="result" id="result">
    A smart lady always exercises her free will, indeed. :p<br/><br/>
    I love you, doll!
  </div>
</div>

<script>
const zone=document.getElementById("zone");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const result=document.getElementById("result");
const dialog=document.getElementById("dialog");
const question=document.getElementById("question");
const fineprint=document.getElementById("fineprint");
const bgMusic=document.getElementById("bgMusic");

const canvas=document.getElementById("confettiCanvas");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

const confettiInstance=confetti.create(canvas,{resize:true,useWorker:true});

/* Confetti */
function fireConfetti(){
  const duration=4000;
  const end=Date.now()+duration;

  (function frame(){
    confettiInstance({
      particleCount:60,
      spread:360,
      startVelocity:70,
      origin:{x:0.5,y:0.5}
    });
    if(Date.now()<end){
      requestAnimationFrame(frame);
    }
  })();
}

/* YES grows */
let scale=1;
yesBtn.addEventListener("mouseenter",()=>{
  scale*=1.2;
  yesBtn.style.left="50%";
  yesBtn.style.position="fixed";
  yesBtn.style.transform=`translate(-50%,-50%) scale(${scale})`;
  yesBtn.style.zIndex="2000";
});

/* NO runs (original logic) + starts music */
let musicStarted=false;

zone.addEventListener("pointermove",e=>{
  const b=noBtn.getBoundingClientRect();
  const z=zone.getBoundingClientRect();
  const dist=Math.hypot(
    (b.left+b.width/2)-e.clientX,
    (b.top+b.height/2)-e.clientY
  );

  if(dist<60){
    if(!musicStarted){
      bgMusic.play().catch(()=>{});
      musicStarted=true;
    }

    let nl=Math.random()*(z.width-b.width);
    let nt=Math.random()*(z.height-b.height);
    noBtn.style.left=nl+"px";
    noBtn.style.top=nt+"px";
  }
});

noBtn.addEventListener("click",e=>e.preventDefault());

yesBtn.addEventListener("click",()=>{
  dialog.classList.add("party");
  zone.style.display="none";
  question.style.display="none";
  fineprint.style.display="none";
  result.style.display="block";
  fireConfetti();
});
</script>

</body>
</html>
